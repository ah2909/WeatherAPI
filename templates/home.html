<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100">
        <div class="container py-5 h-100">
      
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
      
              <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
      
              <form class="input-group rounded mb-3" action="/info" method="POST">
                <input type="search" class="form-control rounded" placeholder="City" name="city"
                  aria-describedby="search-addon" />
                <input class="input-group-text border-0 fw-bold" id="search-addon" type="submit" value="Submit">
              </from>
      
              <div class="mb-4 pb-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1" checked />
                  <label class="form-check-label" for="inlineRadio1">Celsius</label>
                </div>
      
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2" />
                  <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                </div>
              </div>
      
              <div class="card shadow-0 border">
                <div class="card-body p-4">
      
                  <h3 class="sfw-normal">{{ city }}</h3>
                  <p>Current temperature: <strong>{{ temp }}°C</strong></p>
                  <p>Feels like: <strong>{{ feel_like }}°C</strong></p>
                  <p>Humidity: <strong>{{ humid }}%</strong></p>

                  <div>
                    <span style="display: inline-block; width: 50%;">
                      <img src={{icon}}>
                    </span>
                    <span style="display: inline-block; width: 30%;">
                      <p><strong>{{ text }}</strong></p>
                    </span>
                  </div>
                  
                  <p>Last Updated: <strong>{{ last_updated }}</strong></p>
                  
      
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
